<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Supabase Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Test de Consulta de Stock</h1>
  <button onclick="testStock()">Probar Consulta de Stock</button>
  <pre id="resultado"></pre>

  <script>
    const SUPABASE_URL = 'https://yfglwidanlpqsmbnound.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmZ2x3aWRhbmxwcXNtYm5vdW5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTAxOTcsImV4cCI6MjA3NjI4NjE5N30.MFp2YovprfXz3X0fT-RrlaWVbzMfwfccRH_doJmB-9M';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function testStock() {
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Consultando...\n';

      try {
        // Primera prueba: Obtener todos los productos
        console.log('Test 1: Obtener todos los productos');
        const { data: allProducts, error: error1 } = await supabase
          .from('products')
          .select('id, nombre, stock')
          .limit(5);

        resultado.textContent += '\n--- Test 1: Todos los productos ---\n';
        if (error1) {
          resultado.textContent += 'Error: ' + JSON.stringify(error1, null, 2) + '\n';
        } else {
          resultado.textContent += 'Productos encontrados: ' + allProducts.length + '\n';
          resultado.textContent += JSON.stringify(allProducts, null, 2) + '\n';
        }

        // Segunda prueba: Buscar un producto específico
        if (allProducts && allProducts.length > 0) {
          const testId = allProducts[0].id;
          console.log('Test 2: Buscar producto específico', testId);

          const { data: specificProduct, error: error2 } = await supabase
            .from('products')
            .select('stock')
            .eq('id', testId)
            .single();

          resultado.textContent += '\n--- Test 2: Producto específico ---\n';
          if (error2) {
            resultado.textContent += 'Error: ' + JSON.stringify(error2, null, 2) + '\n';
          } else {
            resultado.textContent += 'Stock encontrado: ' + specificProduct.stock + '\n';
          }
        }

      } catch (err) {
        resultado.textContent += '\n--- Error en catch ---\n';
        resultado.textContent += err.toString() + '\n';
        resultado.textContent += JSON.stringify(err, null, 2) + '\n';
      }
    }
  </script>
</body>
</html>
